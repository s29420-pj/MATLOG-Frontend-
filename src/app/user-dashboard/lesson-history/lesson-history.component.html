
  <h2 class="text-3xl font-bold text-indigo-600 mb-6">Historia Twoich Lekcji</h2>

  <!-- Gdy lista lekcji jest pusta -->
  <div *ngIf="lessons.length === 0" class="text-center text-gray-500 mt-10">
    <p class="text-lg">Brak historii lekcji.</p>
    <p class="text-sm">Nie odbyła się jeszcze żadna lekcja.</p>
  </div>

  <!-- Gdy są dostępne lekcje -->
  <div *ngIf="lessons.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg">
      <thead>
      <tr class="bg-indigo-500 text-white">
        <th class="py-3 px-6 text-left">Przedmiot</th>
        <th class="py-3 px-6 text-left">Korepetytor</th>
        <th class="py-3 px-6 text-left">Data</th>
        <th class="py-3 px-6 text-left">Czas trwania</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let lesson of lessons"
        class="border-b hover:bg-indigo-50"
      >
        <td class="py-3 px-6">{{ lesson.subject }}</td>
        <td class="py-3 px-6">{{ lesson.teacher }}</td>
        <td class="py-3 px-6">{{ lesson.startTime | date: 'short' }}</td>
        <td class="py-3 px-6">{{ lesson.endTime }} min</td>
      </tr>
      </tbody>
    </table>
  </div>
