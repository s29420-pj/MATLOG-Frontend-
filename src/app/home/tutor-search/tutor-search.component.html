<div class="py-12">
  <h2 class="text-2xl font-bold text-center mb-6">Znajdź korepetytora</h2>
  <div class="flex justify-center mb-6">
    <input
      type="text"
      class="w-1/2 p-2 border border-gray-300 rounded-lg"
      placeholder="Wpisz przedmiot, np. Matematyka"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let tutor of filteredTutors" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img [src]="tutor.image" alt="{{ tutor.name }}" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ tutor.name }}</h3>
        <p class="text-sm text-gray-500">{{ tutor.specialization }}</p>
        <p class="text-sm text-gray-500">{{ tutor.level }}</p>
        <p class="text-sm text-gray-500 font-bold">{{ tutor.price }}</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
          Umów się
        </button>
      </div>
    </div>
  </div>
</div>
