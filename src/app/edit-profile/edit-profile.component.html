<div class="bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Edytuj profil</h2>
  <form [formGroup]="editForm" (ngSubmit)="saveProfile()">
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Biografia</label>
      <textarea formControlName="biography" rows="3" class="w-full p-2 border rounded"></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Specjalizacje</label>
      <input formControlName="specializations" type="text" class="w-full p-2 border rounded">
      <p class="text-sm text-gray-500">Oddziel specjalizacje przecinkami.</p>
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Zapisz zmiany
    </button>
  </form>
</div>
