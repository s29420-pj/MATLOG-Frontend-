<ng-container *ngIf="!isAuthRoute(); else authLayout">
  <ng-container *ngIf="!isDashboardRoute(); else dashboardLayout">


    <!-- Layout strony głównej -->
    <div class="h-screen flex bg-indigo-800">
      <div class="bg-indigo-800 text-white flex flex-col p-4 shadow-xl sm:w-1/3 md:w-1/4 w-1/4">
        <app-main-menu></app-main-menu> <!-- Menu nawigacyjne -->
      </div>
      <div class="w-3/4 flex items-center justify-center p-4 relative z-0 h-full overflow-y-auto sm:w-2/3 md:w-3/4">
        <div class="absolute top-4 right-4 z-50">
          <a
            routerLink="/auth/login"
            class="bg-blue-500 text-white flex items-center px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 md:right-4 sm:right-2"
          >
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
            </svg>
          </a>
        </div>
        <div class="bg-white w-full rounded-l-3xl rounded-r-3xl p-8 shadow-lg">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #dashboardLayout>
    <!-- Layout dashboardu -->
    <div class="h-screen flex bg-indigo-800">
      <!-- Menu nawigacyjne -->
      <div class="bg-indigo-800 text-white flex flex-col p-4 shadow-xl sm:w-1/3 md:w-1/4 w-1/4">
        <app-dashboard-menu></app-dashboard-menu>
      </div>
      <!-- Zawartość dashboardu -->
      <div class="w-3/4 flex items-center justify-center p-4 relative z-0 h-full overflow-y-auto sm:w-2/3 md:w-3/4">
        <button
          class="absolute top-4 right-4 bg-red-500 text-white flex items-center px-4 py-2 rounded-lg shadow-md hover:bg-red-600"
          (click)="logout()"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m0 14a2 2 0 001-3.732M13 5a2 2 0 011 3.732"
            ></path>
          </svg>
        </button>

        <div class="bg-white w-full rounded-l-3xl rounded-r-3xl p-8 shadow-lg">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </ng-template>

</ng-container>

<ng-template #authLayout>
  <!-- Layout dla auth (bez menu) -->
  <div class="h-screen bg-indigo-800 flex justify-center items-center">
    <div class="bg-white rounded-l-3xl rounded-r-3xl p-8 shadow-lg max-h-screen overflow-y-auto w-full max-w-lg">
    <router-outlet></router-outlet> <!-- Zawartość logowania/rejestracji -->
  </div>
  </div>
</ng-template>
