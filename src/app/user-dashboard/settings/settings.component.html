<h2 class="text-lg md:text-2xl font-bold mb-4 md:mb-6">Settings</h2>

<div class="space-y-4 md:space-y-6 overflow-y-auto max-h-screen p-4">
  <!-- Dane osobowe -->
  <section class="bg-white p-4 md:p-6 rounded-lg shadow-lg">
    <h3 class="text-lg md:text-xl font-semibold mb-4">Personal Data</h3>
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Your Name">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Your Email">
        </div>
      </div>
      <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Save</button>
    </form>
  </section>

  <!-- BezpieczeÅ„stwo -->
  <section class="bg-white p-4 md:p-6 rounded-lg shadow-lg">
    <h3 class="text-lg md:text-xl font-semibold mb-4">Security</h3>
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Current Password</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Current Password">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">New Password</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="New Password">
        </div>
      </div>
      <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Change Password</button>
    </form>
  </section>

</div>
