<div class="bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Dodaj termin lekcji</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Dostępność offline</label>
      <input type="checkbox" formControlName="isAvailableOffline" class="rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Data i czas rozpoczęcia</label>
      <input type="datetime-local" formControlName="startTime" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Data i czas zakończenia</label>
      <input type="datetime-local" formControlName="endTime" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Cena</label>
      <input type="number" formControlName="price" class="w-full p-2 border rounded" min="0">
    </div>
    <button
      type="submit"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
    >
      Dodaj termin
    </button>
  </form>
</div>
